        <div class="tw">
        <h1>TYPEWRITER</h1>
        </div>
<button  class="btn"  onclick="typeWriter()">Click me</button>

<p id="demo"></p>
        <script >
            var i = 0;
var txt = 'HELLO WORLD';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
        </script>
